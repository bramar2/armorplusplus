name: ArmorPlusPlus
description: Recreates the famous BlockArmor mod!
version: 0.5.1BUILD
main: me.marvel.armorplusplus.ArmorPlusPlus
author: Author
api-version: 1.13
commands:
    armorplusplus:
        usage: /<command>
        description: Opens a GUI with all armor or to check for updates.
permissions:
    armorplusplus.*:
        description: No description
        children:
            armorplusplus.cheat: true
            armorplusplus.checkupdate: true
            armorplusplus.reload: true
    armorplusplus.cheat:
        description: No description
        children:
            armorplusplus.checkupdate: true