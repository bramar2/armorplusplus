name: ArmorPlusPlus
description: Recreates the famous BlockArmor mod!
version: @version
main: me.marvel.armorplusplus.ArmorPlusPlus
author: Author
api-version: 1.13
commands:
    armorplusplus:
        usage: /<command>
        description: Opens a GUI with all armor
        permission: armorplusplus.checkupdate
permissions:
    armorplusplus.*:
        description: No description
        children:
            armorplusplus.cheat: true
            armorplusplus.checkupdate: true
    armorplusplus.cheat:
        description: No description
        children:
            armorplusplus.checkupdate: true
